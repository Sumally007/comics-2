<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>COMICS</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="logo">comics</h1>
        <nav class="navigation">
          <ul class="navigation__list">
            <a href="#" class="navigation__link navigation__link-active"
              >Home</a
            >
            <a href="#" class="navigation__link navigation__link-margin"
              >All Comics</a
            >
          </ul>
        </nav>
        <form action="#" class="search">
          <div class="search__input">
            <button class="search__button">
              <img
                src="./img/search.png"
                alt="search pic"
                class="search__icon"
              />
            </button>
            <input
              type="text"
              class=""
              placeholder="Search comic, author or genre"
            />
            <img src="./img/tool.png" alt="tool pic" class="search__tool" />
          </div>
          <div class="search__mood">
            <img
              src="./img/day.png"
              alt=""
              class="search__mood search__mood--day"
            />
            <img
              src="./img/night.png"
              alt="night pic"
              class="search__mood search__mood--night"
            />
          </div>
          <img
            src="./img/notification.png"
            alt="notification pic"
            class="search__notification"
          />
        </form>
      </div>

      <div class="contents">
        <main class="comics-view">
          <div class="comics__intro">
            <h1 class="comics__heading">Enter the ComicVerse</h1>
            <p class="comics__paragraph">
              Immerse Yourself in a World of Heroes, Villains, and Infinite
              Adventures
            </p>
            <a href="#" class="comics__btn">Start Reading Now &rarr;</a>
          </div>
          <div class="gallary">
            <div class="gallary__content">
              <a href="#" class="gallary__link gallary__link--1"
                ><img
                  src="./img/left.png"
                  alt="left arrow"
                  class="gallary__left"
              /></a>

              <div class="gallary__box">
                <img
                  src="./img/Image.png"
                  alt=""
                  class="gallary__photo gallary__photo--1"
                />
              </div>
              <div class="gallary__box">
                <img
                  src="./img/Mask Group (2).png"
                  alt=""
                  class="gallary__photo"
                />
              </div>
              <div class="gallary__box">
                <img
                  src="./img/Mask Group (1).png"
                  alt=""
                  class="gallary__photo gallary__photo--center"
                />

                <p class="gallary__details">
                  <span class="gallary__details gallary__details--name"
                    >Heroes of Olympus</span
                  >
                  <span class="gallary__details gallary__details--author"
                    >James Lavaruno</span
                  >
                </p>
              </div>

              <div class="gallary__box">
                <img
                  src="./img/Mask Group (3).png"
                  alt=""
                  class="gallary__photo"
                />
              </div>
              <div class="gallary__box">
                <img
                  src="./img/Mask Group.png"
                  alt=""
                  class="gallary__photo gallary__photo--2"
                />
              </div>
              <a href="#" class="gallary__link gallary__link--2"
                ><img
                  src="./img/right.png"
                  alt="right arrow"
                  class="gallary__right"
              /></a>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
